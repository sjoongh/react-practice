<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Practice</title>
</head>
<body>
    <h1>VJS</h1>
    <div>
        <button id="vjs-button">Click Me(VJS)</button>
    </div>
    
    <!-- 1. 컴포넌트를 탑재할 영역 -->
    <h1>React</h1>
    <div id="root"></div>
    <script>
        window.addEventListener("load", () => {
            // #vjs-button 검색
            let btn = document.getElementById("vjs-button");
            btn.addEventListener("click", event => {
                alert(event.target.innerText);
            })
        })
    </script>
    <!--  2. React Libray Script -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- 3. Babel 번역기를 페이지에 포함 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Component 로드 -->
    <script type="text/babel" src="./js/components/Welcome.jsx"></script>
    <script type="text/babel" src="./js/index.js"></script>
</body>
</html>
